<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="main-header">
            <ul class="header-left">
                <li class="logo">
                    <i class="fa-brands fa-facebook-f"></i>
                </li>
                <li class="search">
                    <input type="text" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </li>
            </ul>
            <ul class="header-right">
                <li class="right-item">
                    <img class="profile-picture"
                        src="https://plus.unsplash.com/premium_photo-1666866587910-2f333c109ef7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=930&q=80"
                        alt="">
                </li>
                <li class="right-item">
                    Thinh Cua
                </li>
                <li class="right-item">
                    Create
                </li>
                <li class="right-item">
                    Home
                </li>
                <li class="right-item blue">
                    <i class="fa-brands fa-facebook-messenger"></i>
                </li>
                <li class="right-item blue">
                    <i class="fa-solid fa-bell"></i>
                </li>
                <li class="right-item op6">
                    <i class="fa-solid fa-user"></i>
                </li>
                <li class="right-item op6">
                    <i class="fa-solid fa-question"></i>
                </li>
            </ul>
        </div>

        <div class="main-section">
            <div class="sidebar-left">
                <ul class="upper-left">
                    <li class="left-item">
                        <i class="fa-regular fa-newspaper"></i>
                        News Feed
                    </li>
                    <li class="left-item">
                        <i class="fa-brands fa-facebook-messenger"></i>
                        Messages
                    </li>
                    <li class="left-item">
                        <i class="fa-brands fa-youtube"></i>
                        Watch
                    </li>
                    <li class="left-item">
                        <i class="fa-solid fa-shop"></i>
                        Marketplace
                    </li>
                </ul>
                <div class="explore">
                    <h3>Explore</h3>
                    <ul class="bottom-list">
                        <li class="left-item">
                            <i class="fa-regular fa-newspaper"></i>
                            News Feed
                        </li>
                        <li class="left-item">
                            <i class="fa-brands fa-facebook-messenger"></i>
                            Messages
                        </li>
                        <li class="left-item">
                            <i class="fa-brands fa-youtube"></i>
                            Watch
                        </li>
                        <li class="left-item">
                            <i class="fa-solid fa-shop"></i>
                            Marketplace
                        </li>
                    </ul>
                </div>
                <div class="sidebar-footer">
                    See More
                </div>
            </div>
            <div class="content">
                <div class="status">
                    <p>
                        <img class="profile-picture"
                            src="https://plus.unsplash.com/premium_photo-1666866587910-2f333c109ef7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=930&q=80"
                            alt="">
                    </p>
                    <textarea name="" id="" cols="30" rows="0" placeholder="What's in your mind?"></textarea>
                </div>
                <ul class="toolbar">
                    <li class="toolbar-item">
                        <i class="fa-solid fa-images"></i>
                        Photo/Video
                    </li>
                    <li class="toolbar-item">
                        <i class="fa-solid fa-user-group"></i>
                        Tag Friends
                    </li>
                    <li class="toolbar-item">
                        <i class="fa-solid fa-face-smile"></i>
                        Feeling/Activity
                    </li>
                </ul>
                <div class="test">
                </div>
            </div>


            <div class="sidebar-right">
                <div class="upper-right">
                    <div class="stories">
                        <p>Stories</p>
                        <p>See All</p>
                    </div>
                    <ul class="list-stories-img">
                        <li class="list-stories-item">
                            <img src="https://images.unsplash.com/photo-1672685667592-0392f458f46f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=800&q=60"
                                alt="">
                        </li>
                        <li class="list-stories-item">
                            <img src="https://images.unsplash.com/photo-1683592710018-48c8b7183e71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDZ8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=800&q=60"
                                alt="">
                        </li>
                        <li class="list-stories-item">
                            <img src="https://images.unsplash.com/photo-1674227639263-178e4bb52360?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=800&q=60"
                                alt="">
                        </li>
                        <li class="list-stories-item">
                            <img src="https://images.unsplash.com/photo-1669384856353-8d1c70267823?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=800&q=60"
                                alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
